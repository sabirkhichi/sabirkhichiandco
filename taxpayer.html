<!-- taxpayer.html - Become a Taxpayer Form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Taxpayer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1 id="company-name">SABIR KHICHI & CO</h1>
        <p id="company-tagline">FINANCIAL AND TAX CONSULTANT</p>
    </header>

    <div class="container">
        <h2 id="taxpayer-heading">Become a Taxpayer Now</h2>

        <!-- Form to Become a Taxpayer -->
        <form 
         action="https://getform.io/f/bpjjeowb"
         method="POST"
         enctype="multipart/form-data">
            <input type="text" name="name">
            <input type="email" name="email">
            <input type="text" name="message">
            <input type="file" name="file">
   <!-- add hidden Honeypot input to prevent spams -->
   <input type="hidden" name="_gotcha" style="display:none !important">
        </form>
            <!-- CNIC Number -->
            <label for="cnic">CNIC Number:</label>
            <input type="text" id="cnic" name="cnic" required>

            <!-- Taxpayer Code -->
            <label for="taxpayer_code">Taxpayer Code:</label>
            <input type="text" id="taxpayer_code" name="taxpayer_code" required>

            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Location -->
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">

            <!-- Attach CNIC Image -->
            <label for="cnic-image">Attach CNIC Image:</label>
            <input type="file" id="cnic-image" name="cnic-image">

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
